<h2>Top Employees</h2>

<mat-nav-list>
  <mat-list-item *ngFor="let currentEmployee of employees">
    <a routerLink="/detail/{{currentEmployee.employeeId}}">
      {{currentEmployee.employeeId}} {{currentEmployee.firstName}} {{currentEmployee.lastName}}
   </a>
  
  </mat-list-item>
</mat-nav-list>
